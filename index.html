<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Portfolio Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
        }

        html {
            font-size: 62.5%;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
            background-color: black;
            color: white;
        }

        header {
            margin-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 9%;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 3rem;
            color: #b74b4b;
            font-weight: 800;
            cursor: pointer;
            transition: 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav a {
            font-size: 1.8rem;
            color: white;
            margin-left: 4rem;
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active {
            color: #b74b4b;
            border-bottom: 3px solid #b74b4b;
        }

        section {
            min-height: 100vh;
            padding: 5rem 9% 5rem;
        }

        .home {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8rem;
        }

        .home .home-content h1 {
            font-size: 6rem;
            font-weight: 700;
            line-height: 1.3;
        }

        span {
            color: #b74b4b;
        }

        .home-content h3 {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .home-content p {
            font-size: 1.6rem;
        }

        .home-img {
            position: relative;
            width: 32vw;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(183, 75, 75, 0.7);
            transition: box-shadow 0.5s ease;
        }

        .home-img img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            transition: transform 0.5s, filter 0.5s;
        }

        .home-img:hover img, .home-img:active img {
            transform: scale(1.1) rotate(5deg);
            filter: brightness(0.8);
        }

        .home-img:hover {
            box-shadow: 0 0 40px rgba(183, 75, 75, 1);
        }

        .social-icons a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 4rem;
            height: 4rem;
            background-color: transparent;
            border: 0.2rem solid #b74b4b;
            font-size: 2rem;
            border-radius: 50%;
            margin: 3rem 1.5rem 3rem 0;
            transition: 0.3s ease;
            color: #b74b4b;
        }

        .social-icons a:hover {
            color: black;
            transform: scale(1.3) translateY(-5px);
            background-color: #b74b4b;
            box-shadow: 0 0 25px #b74b4b;
        }

        .btn, .tutorial-btn {
            display: inline-block;
            padding: 1rem 2.8rem;
            border-radius: 4rem;
            font-size: 1.6rem;
            font-weight: 600;
            border: 2px solid #b74b4b;
            transition: 0.3s ease;
            cursor: pointer;
            margin-right: 1rem;
        }

        .btn {
            background-color: black;
            color: #b74b4b;
        }

        .btn:hover {
            transform: scale(1.03);
            background-color: #b74b4b;
            color: black;
            box-shadow: 0 0 25px #b74b4b;
        }

        .tutorial-btn {
            background-color: transparent;
            color: #b74b4b;
        }

        .tutorial-btn:hover {
            transform: scale(1.03);
            background-color: #b74b4b;
            color: black;
            box-shadow: 0 0 25px #b74b4b;
        }

        .typing-text {
            font-size: 34px;
            font-weight: 600;
            min-width: 280px;
            border-right: 2px solid #b74b4b;
            white-space: nowrap;
            overflow: hidden;
            animation: blink 0.75s step-end infinite;
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .tutorial-buttons {
            display: none;
            margin-top: 2rem;
        }

        .tutorial-buttons button {
            padding: 1rem 2rem;
            margin: 0.5rem;
            border: none;
            border-radius: 4rem;
            background-color: #b74b4b;
            color: black;
            font-size: 1.6rem;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .tutorial-buttons button:hover {
            transform: scale(1.05);
            background-color: #fff;
        }

        @media (max-width: 1000px) {
            .home {
                gap: 4rem;
            }
        }

        @media(max-width: 995px) {
            .home {
                flex-direction: column;
                margin: 5rem 4rem;
            }

            .home .home-content h3 {
                font-size: 2.5rem;
            }

            .home-content h1 {
                font-size: 5rem;
            }

            .home-img {
                width: 70vw;
                margin-top: 4rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Hanz</a>
        <nav>
            <a href="#" class="active"> Home</a>
            <a href="#">Services</a>
            <a href="#">Skills</a>
            <a href="#">Education</a>
            <a href="#">Experience</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="home">
        <div class="home-img">
            <img src="https://www.dropbox.com/scl/fi/im9mn9zgiyiw51xttjme1/IMG_20241027_185151.jpg?rlkey=zqrwb6agfwv14xxt3whwkanlq&st=yym01vau&dl=0&dl=1" alt="Profile Image">
        </div>
        <div class="home-content">
            <h1>Hi, It's <span>Hanz</span></h1>
            <h3 class="typing-text">I'm a <span></span></h3>
            <p>Ketidakpastian itu ada, seolah-olah ada rasa sakit yang datang tanpa henti. Terkadang, rasa sakit itu sulit dijelaskan, dan kita mencari cara untuk menghadapi semua masalah yang muncul.</p>
            <div class="social-icons">
                <a href="https://github.com/hanzsesh"><i class="fa-brands fa-github"></i></a>
                <a href="https://wa.me/6285827653616"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="https://www.instagram.com/hannrsa?igsh=MTM1a3VrczR2OXloeQ=="><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@hanzsesh?_t=8qtcmNggClG&_r=1"><i class="fa-brands fa-tiktok"></i></a>
            </div>
            <a href="https://wa.me/6285827653616" class="btn">Hire me</a>
            <a href="#" class="tutorial-btn" id="showTutorial">Simple Tutorial</a>
            <div class="tutorial-buttons" id="tutorialButtons">
                <button onclick="location.href='simple_tutorial_HTML.html'">HTML</button>
                <button onclick="location.href='simple_tutorial_CSS.html'">CSS</button>
                <button onclick="location.href='simple_tutorial_JS.html'">JavaScript</button>
                <button onclick="location.href='simple_tutorial_PYTHON.html'">Python</button>
            </div>
        </div>
    </section>
    <script>
        const tutorialButton = document.getElementById('showTutorial');
        const tutorialButtons = document.getElementById('tutorialButtons');

        tutorialButton.addEventListener('click', () => {
            tutorialButtons.style.display = tutorialButtons.style.display === 'block' ? 'none' : 'block';
        });

        // Typing effect for the text
        const typingText = document.querySelector('.typing-text span');
        const words = ["Developer", "Web Designer", "Sigma"];
        let index = 0;
        let charIndex = 0;
        let currentWord = '';

        function type() {
            if (charIndex < words[index].length) {
                currentWord += words[index].charAt(charIndex);
                typingText.textContent = currentWord;
                charIndex++;
                setTimeout(type, 150); // Speed of typing
            } else {
                setTimeout(deleteText, 2000); // Pause before deleting
            }
        }

        function deleteText() {
            if (charIndex > 0) {
                currentWord = currentWord.slice(0, charIndex - 1);
                typingText.textContent = currentWord;
                charIndex--;
                setTimeout(deleteText, 100); // Speed of deleting
            } else {
                index = (index + 1) % words.length; // Move to next word
                charIndex = 0; // Reset character index
                setTimeout(type, 500); // Pause before typing next word
            }
        }

        type();
    </script>
</body>
</html>
